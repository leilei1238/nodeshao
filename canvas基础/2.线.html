<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<canvas width="800" height="500" id="canvas">对不起，您的浏览器不支持canvas</canvas>
</body>
<script>
    //得到标签
    var canvas=document.getElementById('canvas');
    //上下文:提供一个2D画布，以后所有设置都是针对上下文来进行设置的；
    var ctx=canvas.getContext('2d');//今后绘制的图形，图片都是使用ctx，而不是canvas这个对象；
    //要开始画线
    ctx.beginPath();
    //将鼠标移动到某个点；
    ctx.moveTo(100,100);
    //画线：此时绘制的是一个抽象的线段的概念，必须用描边命令才能显示；
    ctx.lineTo(200,200);
    ctx.lineTo(260,130);
    ctx.lineTo(400,400);
    ctx.lineTo(600,80);
    //结束画线：将绘制的线段，封闭
    ctx.closePath();
    ctx.lineWidth="20";
    ctx.strokeStyle="red";
    ctx.stroke();//画线
    ctx.fillStyle='orange';
    ctx.fill();//填充

</script>
</html>
